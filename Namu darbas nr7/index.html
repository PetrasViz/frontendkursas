<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Namu darbas nr7</title>
    <style>
        * {
            box-sizing: border-box;
            font-family:sans-serif;
        }
        body {
            background-color: white;
            width: 100%;
            height: 100%;
        }
        .container {
            width: 80%;
            min-width: 500px;
            max-width: 800px;
            background-color: lightgray;
            margin: 0 auto;
            padding: 0;
            border-radius: 5px;
        }
        form, fieldset {
            position: relative;
            border: none;
            height: 100%;
            width: 100%;
        }

        .containerWrapper_left {
            float: left;
            width: 25%;
        }
        .containerWrapper_right {
            float: right;
            width: 75%;
            text-align: left;
            padding-left: 10px;
        }
        .containerWrapper_left label {
            display: inline-block;
            text-align: right;
            line-height: 2;
            font-weight: 700;
            font-size: 12px;
        }
        .contentLine {
            display: block;
            text-align: right;
            margin: 8px;
        }
        .clearboth {
            clear: both;
        }
        .submitButton_wrap {
            margin: 0px 80% 0 20%;
        }
        .submitButton {
            border: 1px solid black;
            border-radius: 10px;
            height: 20px;
            width: 60px;
            font-size: 10px;
            text-align: center;
            margin-top: 30px;
        }
        .submitButton:hover {
            background-color: green;
            color: white;
            border: none;
        }
        .container_search {
            min-width: 500px;
            max-width: 800px;
            margin: 0 auto;
            background-color: lightgray;
            border-radius: 5px;
        }
        .testas {
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Title</label></div>
                    <div class="containerWrapper_right"><input type="text" name="title" placeholder="Select one of, enter your own"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Name</label></div>
                    <div class="containerWrapper_right"><input type="text" name="name" placeholder="John Doe"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Phone number</label></div>
                    <div class="containerWrapper_right"><input type="number" name="phonenumber" placeholder="+1 23456789"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Email address</label></div>
                    <div class="containerWrapper_right"><input type="email" name="emailaddress" placeholder="email@mail.com"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Your website</label></div>
                    <div class="containerWrapper_right"><input type="url" name="yourwebsite" placeholder="www.youtube.com"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Nr. of items to order</label></div>
                    <div class="containerWrapper_right"><input type="number" name="quantity" min="1" max="10"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Length</label></div>
                    <div class="containerWrapper_right"><input type="range" name="points" min="0" max="10"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Delivery date</label></div>
                    <div class="containerWrapper_right"><input type="date" name="deliverydate" min="2010-12-16"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Time of delivery</label></div>
                    <div class="containerWrapper_right"><input type="time" name="delivery_time" step="1800"></div>
                </div>
                <div class="clearboth"></div>
                <div class="contentLine">
                    <div class="containerWrapper_left"><label>Color of the item</label></div>
                    <div class="containerWrapper_right"><input type="color" name="itemcolor" value="#ff0000"></div>
                </div>
                <div class="clearboth"></div>
                <div class="submitButton_wrap">
                    <input class="submitButton" type="submit">
                </div>
            </fieldset>
        </form>
    </div>
    <div class="container_search">
        <div class="containerWrapper_left">
            <label>Search</label>
        </div>
        <div class="containerWrapper_right">
            <input type="search" name="googlesearch">
            <input class="testas submitButton" type="submit" value="Go">
        </div>
    </div>
</body>
</html>
